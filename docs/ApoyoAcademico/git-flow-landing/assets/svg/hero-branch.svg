<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="releaseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="qaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="developGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="huGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    
    <!-- Filtro de sombra -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    
    <!-- Filtro de glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo decorativo -->
  <rect x="0" y="0" width="500" height="400" fill="#f9fafb" rx="20"/>
  
  <!-- Patrón de puntos -->
  <g fill="#e5e7eb" opacity="0.5">
    <circle cx="30" cy="30" r="2"/>
    <circle cx="60" cy="30" r="2"/>
    <circle cx="90" cy="30" r="2"/>
    <circle cx="30" cy="60" r="2"/>
    <circle cx="60" cy="60" r="2"/>
    <circle cx="90" cy="60" r="2"/>
    <circle cx="410" cy="340" r="2"/>
    <circle cx="440" cy="340" r="2"/>
    <circle cx="470" cy="340" r="2"/>
    <circle cx="410" cy="370" r="2"/>
    <circle cx="440" cy="370" r="2"/>
    <circle cx="470" cy="370" r="2"/>
  </g>
  
  <!-- Líneas de conexión (detrás) -->
  <g stroke-width="3" fill="none" stroke-linecap="round">
    <!-- Línea main -->
    <path d="M80 80 L420 80" stroke="url(#mainGrad)" opacity="0.3"/>
    
    <!-- Línea release -->
    <path d="M120 80 L120 140 L380 140" stroke="url(#releaseGrad)" opacity="0.3"/>
    
    <!-- Línea qa -->
    <path d="M160 140 L160 200 L340 200" stroke="url(#qaGrad)" opacity="0.3"/>
    
    <!-- Línea develop -->
    <path d="M200 200 L200 260 L300 260" stroke="url(#developGrad)" opacity="0.3"/>
    
    <!-- Líneas HU -->
    <path d="M240 260 L240 320" stroke="url(#huGrad)" stroke-dasharray="5,5" opacity="0.5"/>
    <path d="M280 260 L280 320" stroke="url(#huGrad)" stroke-dasharray="5,5" opacity="0.5"/>
  </g>
  
  <!-- MAIN Branch -->
  <g filter="url(#shadow)">
    <rect x="60" y="60" width="100" height="40" rx="8" fill="url(#mainGrad)"/>
    <text x="110" y="86" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">main</text>
  </g>
  
  <!-- Commit en main -->
  <circle cx="200" cy="80" r="8" fill="#ef4444" filter="url(#glow)"/>
  <circle cx="260" cy="80" r="8" fill="#ef4444"/>
  <circle cx="320" cy="80" r="8" fill="#ef4444"/>
  <circle cx="380" cy="80" r="8" fill="#ef4444"/>
  
  <!-- RELEASE Branch -->
  <g filter="url(#shadow)">
    <rect x="60" y="120" width="100" height="40" rx="8" fill="url(#releaseGrad)"/>
    <text x="110" y="146" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">release.1</text>
  </g>
  
  <!-- Commits en release -->
  <circle cx="200" cy="140" r="8" fill="#f59e0b"/>
  <circle cx="260" cy="140" r="8" fill="#f59e0b"/>
  <circle cx="320" cy="140" r="8" fill="#f59e0b" filter="url(#glow)"/>
  
  <!-- Flecha de merge release -> main -->
  <g>
    <path d="M340 140 Q360 140 380 100" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
    <polygon points="380,95 385,105 375,105" fill="#f59e0b"/>
  </g>
  
  <!-- QA Branch -->
  <g filter="url(#shadow)">
    <rect x="60" y="180" width="100" height="40" rx="8" fill="url(#qaGrad)"/>
    <text x="110" y="206" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">qa</text>
  </g>
  
  <!-- Commits en qa -->
  <circle cx="200" cy="200" r="8" fill="#10b981"/>
  <circle cx="260" cy="200" r="8" fill="#10b981" filter="url(#glow)"/>
  
  <!-- Flecha de merge qa -> release -->
  <g>
    <path d="M280 200 Q300 200 320 160" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
    <polygon points="320,155 325,165 315,165" fill="#10b981"/>
  </g>
  
  <!-- DEVELOP Branch -->
  <g filter="url(#shadow)">
    <rect x="60" y="240" width="100" height="40" rx="8" fill="url(#developGrad)"/>
    <text x="110" y="266" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">develop</text>
  </g>
  
  <!-- Commits en develop -->
  <circle cx="200" cy="260" r="8" fill="#3b82f6" filter="url(#glow)"/>
  
  <!-- Flecha de merge develop -> qa -->
  <g>
    <path d="M220 260 Q240 260 260 220" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
    <polygon points="260,215 265,225 255,225" fill="#3b82f6"/>
  </g>
  
  <!-- HU Branches -->
  <g filter="url(#shadow)">
    <rect x="200" y="310" width="90" height="35" rx="6" fill="url(#huGrad)"/>
    <text x="245" y="333" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">HU-01</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="310" y="310" width="90" height="35" rx="6" fill="url(#huGrad)"/>
    <text x="355" y="333" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">HU-02</text>
  </g>
  
  <!-- Flechas HU -> develop -->
  <g>
    <path d="M245 310 L220 275" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <polygon points="218,270 225,278 215,280" fill="#8b5cf6"/>
  </g>
  <g>
    <path d="M310 320 Q270 300 225 275" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
    <polygon points="223,270 230,278 220,280" fill="#8b5cf6"/>
  </g>
  
  <!-- Etiquetas -->
  <g font-family="Inter, sans-serif" font-size="10" fill="#6b7280">
    <text x="420" y="85">Producción</text>
    <text x="370" y="145">Versiones</text>
    <text x="300" y="205">Testing</text>
    <text x="230" y="265">Integración</text>
    <text x="340" y="365">Features</text>
  </g>
  
  <!-- Indicador de flujo -->
  <g>
    <text x="430" y="300" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#6366f1">↑ Flujo</text>
    <text x="430" y="320" font-family="Inter, sans-serif" font-size="10" fill="#9ca3af">de MR</text>
  </g>
</svg>
