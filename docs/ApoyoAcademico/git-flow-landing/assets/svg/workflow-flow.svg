<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" fill="none">
  <defs>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#8b5cf6" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="stepShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Línea de conexión -->
  <path d="M75 100 L825 100" stroke="url(#lineGrad)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Paso 1 -->
  <g transform="translate(75, 100)">
    <circle r="35" fill="url(#stepGrad)" filter="url(#stepShadow)"/>
    <text y="7" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">1</text>
    <text y="60" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="500">switch</text>
    <text y="75" font-family="monospace" font-size="9" fill="#a5b4fc" text-anchor="middle">{ambiente}</text>
  </g>
  
  <!-- Flecha 1-2 -->
  <path d="M120 100 L170 100" stroke="url(#stepGrad)" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Paso 2 -->
  <g transform="translate(225, 100)">
    <circle r="35" fill="url(#stepGrad)" filter="url(#stepShadow)"/>
    <text y="7" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">2</text>
    <text y="60" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="500">switch -c</text>
    <text y="75" font-family="monospace" font-size="9" fill="#a5b4fc" text-anchor="middle">HU-XX</text>
  </g>
  
  <!-- Paso 3 -->
  <g transform="translate(375, 100)">
    <circle r="35" fill="url(#stepGrad)" filter="url(#stepShadow)"/>
    <text y="7" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">3</text>
    <text y="60" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="500">commit</text>
    <text y="75" font-family="monospace" font-size="9" fill="#a5b4fc" text-anchor="middle">feat/fix</text>
  </g>
  
  <!-- Paso 4 -->
  <g transform="translate(525, 100)">
    <circle r="35" fill="url(#stepGrad)" filter="url(#stepShadow)"/>
    <text y="7" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">4</text>
    <text y="60" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="500">pull</text>
    <text y="75" font-family="monospace" font-size="9" fill="#a5b4fc" text-anchor="middle">origin</text>
  </g>
  
  <!-- Paso 5 -->
  <g transform="translate(675, 100)">
    <circle r="35" fill="url(#stepGrad)" filter="url(#stepShadow)"/>
    <text y="7" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">5</text>
    <text y="60" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="500">push</text>
    <text y="75" font-family="monospace" font-size="9" fill="#a5b4fc" text-anchor="middle">origin HU</text>
  </g>
  
  <!-- Paso 6 -->
  <g transform="translate(825, 100)">
    <circle r="35" fill="#10b981" filter="url(#stepShadow)"/>
    <text y="7" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">6</text>
    <text y="60" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="500">MR</text>
    <text y="75" font-family="Inter, sans-serif" font-size="9" fill="#6ee7b7" text-anchor="middle">→ padre</text>
  </g>
  
  <!-- Flechas entre pasos -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none">
    <path d="M115 100 L180 100" marker-end="url(#arrowWhite)"/>
    <path d="M265 100 L330 100"/>
    <path d="M415 100 L480 100"/>
    <path d="M565 100 L630 100"/>
    <path d="M715 100 L780 100"/>
  </g>
  
  <!-- Indicadores de flechas -->
  <g fill="rgba(255,255,255,0.5)">
    <polygon points="180,95 180,105 190,100"/>
    <polygon points="330,95 330,105 340,100"/>
    <polygon points="480,95 480,105 490,100"/>
    <polygon points="630,95 630,105 640,100"/>
    <polygon points="780,95 780,105 790,100"/>
  </g>
</svg>
